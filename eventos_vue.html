<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap4.css">
</head>
<body>
	<div id="main">
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<h2>Evento en VUEjs</h2>
				</div>
				<br>
				<div class="col-xs-4">
					<form v-on:submit.prevent="addName">
					<div class="input-group">
						<input type="text" class="form-control" v-model="name" >
						<span class="input-group-btn">
							<!-- cuando se haga click en el boton se enviara el metodo addName -->
							<input type="submit" class="btn btn-primary" value="add">
					<button v-on:click="num +=1" type="button" class="btn btn-primary">{{num}} vistas</button>
						</span>
					</div>
					</form>
					<hr>
					<ul class="list-group">
						<li class="list-group-item" v-for="item in people" v-text="item"></li>
					</ul>
				</div>
				<div class="col-xs-4">
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/vue.js"></script>
	<script type="text/javascript">
		new Vue({
			el: '#main',
			data:{
				people: ['lynda','fernando','luis','camila'],
				name: '',
				num: 0,
			},
			methods:{
				addName: function() {
					this.people.push(this.name);
					this.name ='';
				}
			}
		});
	</script>
</body>
</html>
